<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management</title>
    <link rel="stylesheet" href="css/screen.css">
    <style>
        /* Inline styles for demonstration */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header, main {
            margin-bottom: 20px;
        }
        #members {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Member Management System!</h1>
        <p>Manage your members with ease. Register new members and view the list of existing ones.</p>
    </header>
    <main>
        <section id="registration">
            <h2>Member Registration</h2>
            <form id="reg" action="/members/register" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="phoneNumber">Phone #:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                <br>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="members">
            <h2>All Members</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    {#each members}
                    <tr>
                        <td>{it.name}</td>
                        <td>{it.email}</td>
                        <td>{it.phoneNumber}</td>
                    </tr>
                    {/each}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
